{% extends 'base.html' %}

{% block container %}
<h1>Your Card:</h1>
<section id="packed_card">
    <div class="card">
        <h3>{{card.cardname}}</h3>
        <img class="gif" src="{{card.url}}"/>
        <h4>{{card.rarity}}</h4>
    </div>
    <h4>
        {{rarity}}
    </h4>
</section>
{% endblock %}
