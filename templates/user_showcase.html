{% extends 'base.html' %}

{% block container %}
<section id="collection">
    <form method="GET" action="{{ url_for('users_showcase') }}">
        <input type="text" id="fname" name="fname" value="Search Users" />
        <input type="submit" name="post-btn" value="Search" />
    </form>
</section>
<section id="collection">
    {% for card in show %}
    {% if card != None %}
    <div class="card" id="{{card.rarity}}">
        <h3>{{card.cardname}}</h3>
        <img class="gif" src="{{card.url}}"/>
    </div>
    {% endif %}
    {%endfor%}
</section>
{% endblock %}
