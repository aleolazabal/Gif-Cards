{% extends 'base.html' %}
{% block container %}
<Div class="extension" >
    <h1>My Cards</h1>
    <section id="my_cards">
        {% for card in cards %}
        <div class="card" id="{{card.rarity}}">
            <h3>{{card.cardname}}</h3>
            <img class="gif" src="{{card.url}}"/>
        </div>
        {%endfor%}
    </section>
</Div>
{% endblock %}
