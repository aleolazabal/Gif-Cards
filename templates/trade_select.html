{% extends 'base.html' %} 
{% block container %}
<div class="extension">
    <h3>Trading Card: </h3>
    <div class="trading">
        <div class="card" id="{{mycard.rarity}}">
            <h3>{{mycard.cardname}}</h3>
            <img class="gif" src="{{mycard.url}}"/>
        </div>
    </div>

    <h3 id="selectcard">Select a card to request form {{email}} </h3>
    {% for card in cards %}
    <div class="trade">
        <form method="POST" id= "{{card._id}}" action="{{ url_for('trade_finish', cardid=card._id, email=email, mycardid=mycard._id) }}">
        <a href="javascript:$('#{{card._id}}').submit();">
            <div class="card" id="{{card.rarity}}">
                <h3>{{card.cardname}}</h3>
                <img class="gif" src="{{card.url}}"/>
            </div>
        </a>
        </form>
    </div>

    {%endfor%}
</div>
{% endblock %}
