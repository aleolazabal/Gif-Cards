{% extends 'base.html' %}

{% block container %}
    <h1>All Cards available to pack</h1>
    <Div class="extension" >
        <section id="collection">
            {% for card in cards %}
            <div class="card">
                <h3>{{card.cardname}}</h3>
                <img class="gif" src="{{card.url}}"/>
                <h4>{{card.rarity}}</h4>
            </div>
            {%endfor%}
        </section>
    </Div>
{% endblock %}
